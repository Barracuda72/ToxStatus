{{ define "base" }}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tox Bootstrap Nodes Status</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	{{ template "style" . }}
</head>

<body>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					{{ template "menu" . }}
				</ul>
			</nav>
		<h3 class="text-muted">Tox Bootstrap Nodes Status</h3>
		</div>
		<div class="row">
			{{ template "content" . }}
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<a class="text-muted pull-left" href="/json">JSON</a>
      <div class="text-muted pull-left"> | </div>
			<a class="text-muted pull-left" href="/csv">CSV</a>
			<a class="text-muted pull-right" target="_blank" href="https://github.com/Tox/ToxStatus">I'm open source!</a>
			<p class="text-muted text-center">{{ template "footer" . }}</p>
		</div>
	</footer>
	{{ template "scripts" . }}
</body>

</html>
{{ end }}
